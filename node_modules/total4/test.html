<!DOCTYPE html>
<html>
<head>
	<title>@(Test results)</title>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="robots" content="all,follow" />
	<style type="text/css">
		/*auto*/
		html,body { font: normal normal 14px Arial; background-color: white; height: 100%; margin: 0; padding: 0; font-smoothing: antialiased; }
		.table { display: table; width: 100%; height: 100%}
		.cell { display:table-cell;vertical-align:middle;text-align:center}
		table { width: 100%; margin: 15px auto; width: 100%; border:1px solid #E0E0E0; border-collapse: collapse; font-size: 12px; }
		table td { border: 1px solid #E0E0E0; padding: 6px 8px; text-align: center; }
		table td:first-child { text-align: left; width: 85%; }
		.text { color: #999999; font-size: 10px; margin-bottom: 3px; text-transform: uppercase; }
		.text div { float: right; text-transform: none; font-weight: bold; }
		td b { float: left; width: 70px; font-family: Arial; font-weight: bold; border-right: 1px solid #E0E0E0; }
		td div { margin: 0 50px 0 80px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; }
		td figure { font-size: 10px; color: red; margin: 1px 0 0 80px; padding: 0; }
		td span { float: right; font-size: 11px; color: gray; }
		.left { text-align: left; }
		.body { max-width: 500px; margin: 20px auto; text-align: left; }
		footer { font-size: 12px; margin: 10px 0; color: #777; }
	</style>
</head>
<body>

	<div class="table">
		<div class="cell">
			<div class="body">
				<div class="text">
					@{if model.failed}
						<div style="color:red">@(FAILED (@{model.failed}x))</div>
					@{else}
						<div style="color:green">@(PASSED)</div>
					@{fi}
					@(Test results)
				</div>
				<table>
					@{foreach m in model.items}
						<tr>
							<td><span>@{m.ts} ms</span>@{if m.failed}<b style="color:red">@(Failed)</b><div>@{m.name}</div>@{else}<b style="color:green">@(Passed)</b><div>@{m.name}</div>@{fi}@{if m.error}<figure>@{m.error}</figure>@{fi}</td>
						</tr>
					@{end}
				</table>
				<footer>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
